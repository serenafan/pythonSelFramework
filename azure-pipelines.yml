# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  name: Azure Pipelines
steps:
- task: UsePythonVersion@0
  displayName: 'Use Python 3.10'
  inputs:
    versionSpec: 3.10

- script: |
   python -m pip install -U pip
   pip install poetry
   poetry install
   
  displayName: 'Install software'

- script: 'poetry run py.test --html=report.html '
  displayName: 'run e2e tests'

- task: PublishPipelineArtifact@1
  displayName: 'Publish Pipeline Artifact'
  inputs:
    targetPath: 'D:\a\1\s\reports'
  condition: succeededOrFailed()

- task: JakubRumpca.azure-pipelines-html-report.PublishHtmlReport.PublishHtmlReport@1
  displayName: 'Publish Html Report'
  inputs:
    reportDir: 'D:\a\1\s\reports\report.html'
  condition: succeededOrFailed()